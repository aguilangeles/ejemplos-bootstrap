<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body> 
	<div class="container">
		<br>
		<div class="dropdown">
			<button class="btn btn-info dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-extended="true">Dropdown
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-label-ledby="dropdownmenu1">
			<li role="presentation" class="dropdown-header">Header</li>
			
			<li role="presentation"><a role="item" href="#">Item #1</a></li>
			<li role="presentation"><a role="item" href="#">Item #2</a></li>
			<li role="presentation"><a role="item" href="#">Item #3</a></li>
			<li  class="divider"></li>
			<li role="presentation"><a role="item" href="#">Item #4</a></li>
				
			</ul>
		</div>
	</div>		
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
