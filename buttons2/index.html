<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs groups</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body> 
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<div class="input-group">
						<input type="text" name="" id="" class="form-control">
						<span class="input-group-addon">Correo</span>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="text" name="" id="" class="form-control">
						<span class="input-group-addon">00</span>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="checkbox" name="" id="">
						</span>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" name="radio1" id="">
						</span>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control">
						<span class="input-group-addon">
							<input type="radio" name="radio2" id="">
						</span>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-primary">
								Boton
							</button>
						</span>
						<input type="text" class="form-control">
					</div>
				</div>

				<br>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-info dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-extended="true">Dropdown
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-label-ledby="dropdownmenu1">
								<li role="presentation" class="dropdown-header">Header</li>
								<li role="presentation"><a role="item" href="#">Item #1</a></li>
								<li role="presentation"><a role="item" href="#">Item #2</a></li>
								<li role="presentation"><a role="item" href="#">Item #3</a></li>
								<li  class="divider"></li>
								<li role="presentation"><a role="item" href="#">Item #4</a></li>
							</ul>
						</span>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
								<button class="btn btn-default">Texto</button>
								<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">item #1</a></li>
									<li><a href="#">item #2</a></li>
									<li><a href="#">item #3</a></li>
									<li><a href="#">item #4</a></li>
									<li><a href="#">item #5</a></li>
								</ul>
						</span>
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
