<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Formularios</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<form action="">
<div class="form-group">
<label>LABEL BASICO</label>
<input type="text" placeholder="input basico" class="form-control"  >
</div>
<div class="form-group">


<textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="textarea"></textarea>
</div>
<div class="form-group">
<div class="checkbox">

<label class="checkbox-inline">
<input type="checkbox" name="" id="">Checkbox #1
</label>

<label class="checkbox-inline">
<input type="checkbox" name="" id="">Checkbox #2
</label>

<label class="checkbox-inline">
<input type="checkbox" name="" id="">Checkbox #3
</label>
</div>
</div>
<div class="form-group">


<label for="radio1" class="radio-inline"> 
<input type="radio" name="option" id="radio1">RB #1
</label>
<label for="radio2" class="radio-inline">
<input type="radio" name="option" id="radio2">RB #2
</label>
<label for="radio3" class="radio-inline">
<input type="radio" name="option" id="radio3">RB #3
</label>
</div>
<div class="form-group">
<button class="btn btn-primary">Enviar</button>
</div>
</form>

</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
