<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<br>
	
		<form action="" class"">
			<div class="form-group">
			<label for="nombre">NOMBRE:</label>
			<input type="text" class="form-control" id="nombre" placeholder="NOMBRE:">
			</div>
		<div class="form-group">
			
			<label for="option">ELIGE UNA OPCION:</label>
			<select name="" id="option" class="form-control">
				<option value="">OPCION # 1</option>
				<option value="">OPCION # 2</option>
				<option value="">OPCION # 3</option>
				<option value="">OPCION # 4</option>
				<option value="">OPCION # 5</option>

			</select>
		</div>
			<div class="form-group">
				<label for="mensaje">MENSAJE:</label>
				<textarea name="form-control" id="mensaje" cols="30" rows="10" class=""  placeholder="ESCRIBE TU MENSAJE"></textarea>
			</div>
			<div class="form-group">
				<label for="archivo">ARCHIVO:</label>
				<input type="file" id="archivo">
				<p class="help-block">Maximo 5mb</p>
			</div>	
		<button class="btn btn-primary">Enviar</button>	
		</form>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
