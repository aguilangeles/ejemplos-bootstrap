<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<br>
		<!--form inline: elementos alineados en una misma fila
		form-group: agrupamiento
		sr-only: visible solo en dispositivos de lectura (algunos dispositivos no soportan placehoder)
		input-group-addon: incluye el valor en el input
		
		-->
		<form action="" class="form-inline">
			<div class="form-group">
				<label for="" class="sr-only" id="nombre" >NOMBRE</label>
				<input type="text" class="form-control" id="nombre" placeholder="nombre:">
			</div>

			<div class="form-group">
				<div class="input-group">
					<label for="correo" class="sr-only">Correo:</label>
					<div class="input-group-addon">@</div>
					<input type="text" class="form-control" id="correo" placeholder="correo">
				</div>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name"" id="">Recuerdame	
				</label>
			</div>
			<button class="btn btn-primary">Enviar</button>
		</form>
		
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
