<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alertas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

</head>
<body> 
	<div class="container-fluid">
		<br>
		<div class="row">
			
			<div class="col-md-4">
					<div class="alert alert-success">esta es nuestra alerta #1</div>
					<div class="alert alert-info">esta es nuestra alerta #2</div>
					<div class="alert alert-warning">esta es nuestra alerta #3</div>
					<div class="alert alert-danger">esta es nuestra alerta #4</div>	
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-success">
					<button class="close" data-dismiss="alert">
						<span>&times;</span>
					</button>
					esta es nuestra alerta 
					<strong>Alerta</strong>
				</div>
			</div>
		</div>

	</div><!--fin fluid-->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
