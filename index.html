<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	
</head>
<body> 
	<div class="container">
		<br>
		<div class="col-md-12">
			<div id="carousel-1" class="carousel slide" data-ride="carousel">
				<!-- -indicadores-->
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-1" data-slide-to="1"></li>
					<li data-target="#carousel-1" data-slide-to="2"></li>
				</ol>
				<!--contenedor></!-->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="http://lorempixel.com/1200/400/" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es un carrousel. Item #1</h3>
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
					<div class="item">
						<img src="http://lorempixel.com/1200/400/food/1" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es un carrousel. Item #2</h3>
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
					<div class="item">
						<img src="http://lorempixel.com/1200/400/city/2" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es un carrousel. Item #3</h3>
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
				</div>
				<!--controles></!-->
				<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Anterior</span>
				</a>
				<a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Posterior</span>
				</a>
			</div>
		</div>
	</div><!--fin container-->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
