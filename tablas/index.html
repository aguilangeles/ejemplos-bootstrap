<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tablas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="table-responsive">
			<!--
			table: basica forma con border inferiores debe incluirse siempre
			triped: cebra
			bordered: todos los bordes
			hover: resalta fila en la que esta el cursor
			condensed : disminuye los margenes inferiores y superiores
			responsive: eso
			active: inicio del foco
			aplica colores : succes, info, warning, danger
			<table class="table table-striped table-bordered table-hover table-condensed">
			-->
		<table class="table table-striped table-bordered ">
			<tr>
				<th># ID</th>
				<th>NOMBRE </th>
				<th>USUARIO</th>
			</tr>
			<tr class="danger">
				<td>1</td>
				<td>nombre 1</td>
				<td>username 1</td>
			</tr>
			<tr>
				<td>2</td>
				<td>nombre 2</td>
				<td>username 2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>nombre 3</td>
				<td>username 3</td>
			</tr>
		</table>
		</div>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
